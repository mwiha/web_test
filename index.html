<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>My website</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="text-center">Ace's electronics</h1>
            <div class="nav-bar">
                <nav>
                    <ul>
                        <li><a href="#contacts">CONTACTS</a></li>
                        <li><a href="#order">ORDER</a></li>
                        <li><a href="#gallery">GALLERY</a></li>
                        <li><a href="#about us">ABOUT</a></li>
                        <li><a href="#home">HOME</a></li>
                    </ul>
                </nav>
            </div>
            <P>WELCOME HOT DEALS!!!</P>
        </div>
    </div>
    <div class="container-fluid">
      <div id="about">
        <div class="about d-flex justify-content-center align-items-center flex-column text-center">
            <h1 class="text-center">About us</h1>
            <p>We sell different types of electronics appliances. </p>
            <p>And also offer repairing services.</p>
        </div>
      </div>
    </div>   
   <div class="container my-5">
        <div id="gallery">
            <h2 class="text-center">Galley</h2>
            <h3 class="text-center" id="alice">What we offer:</h3>
            <div class="row d-flex justify-content-center mt-3 mb-3">
                <div class="col-md-4">
                    <img src="https://bit.ly/3qNtja6" alt="image1" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/3uzuE70" alt="image2" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/3skQ7OZ" alt="image3" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://bit.ly/2ZJ45he" alt="image4" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/2ZDFGK2" alt="image5" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="https://bit.ly/3dK3wfD" alt="image6" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
 
    <section class="order-form my-4 mx-4">
        <div class="container pt-4">
    
          <div class="row">
            <div class="col-12">
              <h1>You can see my Order Form</h1>
              <span>with some explanation below</span>
              <hr class="mt-1">
            </div>
            <div class="col-12">
    
              <div class="row mx-4">
                <div class="col-12 mb-2">
                  <label class="order-form-label">Name</label>
                </div>
                <div class="col-12 col-sm-6">
                  <input class="order-form-input" placeholder="First">
                </div>
                <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                  <input class="order-form-input" placeholder="Last">
                </div>
              </div>
    
              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Type of thing you want to order</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder=" ">
                </div>
              </div>
    
              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Another type of thing you want to order</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder=" ">
                </div>
              </div>
    
              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label" for="date-picker-example">Date</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input datepicker" placeholder="Selected date" type="text"
                    id="date-picker-example">
                </div>
              </div>
    
              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Adress</label>
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder="Street Address">
                </div>
                <div class="col-12 mt-2">
                  <input class="order-form-input" placeholder="Street Address Line 2">
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input class="order-form-input" placeholder="City">
                </div>
                <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                  <input class="order-form-input" placeholder="Region">
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input class="order-form-input" placeholder="Postal / Zip Code">
                </div>
                <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                  <input class="order-form-input" placeholder="Country">
                </div>
              </div>
    
              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                    <label for="validation" class="form-check-label">I know what I need to know</label>
                  </div>
                </div>
              </div>
    
              <div class="row mt-3">
                <div class="col-12">
                  <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </section>
</body>
</html>
